<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Test</title>
 
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/dashboard">Dashboard</a>
                    </li>
                    <li role="presentation" class="active"><a href="/test">Take Personality Test</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Personality Test</h3>
        </div>
        <form>
        <div class="jumbotron">
            <table>
            <tr>
                <th> Question &nbsp; </th>
                <th> Answer 1 &nbsp;   </th>
                <th> Answer 2 &nbsp;  </th>
            </tr>
            {% for thing in test %}
                <form>
                <tr>
                    <th> {{thing[0]}} </th>
                    <th> <input type="radio", name={{thing[0]}}, value={{thing[2]}}> {{thing[1]}} </th>
                    <th> <input type="radio", name={{thing[0]}},value={{thing[4]}}> {{thing[3]}} </th>
                </tr>
                {% endfor %}
            </form>
            <tr>
                <th> </th>
            </tr>

                
                
                       
                </tr>
            </table>
            <p class="lead"></p>
        </div>	
        <div class="row marketing">
            <div class="col-lg-6">
                
            </div>
 
        </div>
 
        <footer class="footer">
            <p>&copy; TheBMadisonCompany 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
