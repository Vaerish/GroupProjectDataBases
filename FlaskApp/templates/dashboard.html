<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Dashboard</title>
 
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="text-info" style="width:200px"> <h4>Signed In As: <strong>{{user}}</strong></h4>
                    </li>
                    <li role="presentation" class="active"><a href="">Dashboard</a>
                    </li>
                    <li role="presentation"><a href="/test">Take Personality Test</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Personality Test</h3>
        </div>
        <ul class="nav nav-pills pull-right">
            <li>
                <div class="jumbotron" style="background-color: #e1e1ea">
                    <h3><u><strong>{{personality_name}}</strong></h3></u>
                    <p style="font-size: 20px">{{personality_desc}}}</p>
                </div>
            </li>
            <li>
                <div class="jumbotron" style="background-color: #535756;width: 100%">
                    <h3 style="color:white"><u><strong>Compatibility</strong></u></h3>
                    <p style="font-size: 20px;color:white">{{celeb[0][0]}} <i>({{celeb[0][1]}})</i><br /><br />{{celeb[1][0]}} <i>({{celeb[1][1]}})</i><br /><br />{{comp[0][0]}} <i>({{comp[0][1]}})</i><br /><br />
                    </p>
                </div>
            </li>
        </ul>
        	
        <div class="row marketing">
            <div class="col-lg-6">
                
            </div>
 
        </div>
 
        <footer class="footer">
            <p>&copy; TheBMadisonCompany 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
